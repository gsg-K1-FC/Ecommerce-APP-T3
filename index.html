<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/23bea62652.js"></script>
    <link rel="stylesheet" href="./Assets/css/header.css" />
    <link rel="stylesheet" href="./Assets/css/landing.css" />
    <link rel="stylesheet" href="./Assets/css/customer.css">
    <link rel="icon" href="./Assets/images/e-app.png">
    <title>Ecommerce APP</title>
  </head>
  <body>

    <div id="root">
      <header>
        <div class="header-div">
          <div class="header--div">
            <div class="header---div">
              <!-- App Name -->
              <div class="header-div-name">
                <h2 class="header-h2-name">
                  <span>E-commerce T3</span>
                </h2>
              </div>
              <!-- Buttons -->
              <div class="header-btns-div">
                <!-- Btn 1 -->
                <div class="header-btns--div">
                  <a href="./html/customer.html" class="header-btns-a">
                    <div class="header-btns-a-div">
                      <span>Customer</span>
                    </div>
                  </a>
                </div>
                <!-- Btn 2 -->
                <div class="header-btns--div">
                  <a href="./html/seller.html" class="header-btns-a">
                    <div class="header-btns-a-div">
                      <span>Seller</span>
                    </div>
                  </a>
                </div>
              </div>
          
              
            </div>
          </div>
        </div>
      </header>
      
      <!-- Main -->
      <main>
        <section class="container">
          <!-- p div -->
          <div class="p-div">
            <h1 class="p-h1">Buy online with E-Commerce T3</h1>
            <h3 class="p-h3">Trusted by over 1,000,000 businesses worldwide</h3>
            <p class="p-p">Try E-Commerce T3 and enjoy your online shopping</p>
            <div class="header-btns--div btn-div-landing">
              <a href="./html/customer.html" class="header-btns-a btn-a-landing">
                <div class="header-btns-a-div">
                  <span>Try It Now</span>
                </div>
              </a>
            </div>
          </div>
          <!-- Image div -->
          <div class="landing-img">
            <img class="landing" src="./Assets/images/landing2-img.svg" alt="landing-photo">
          </div>
        </section>
        
        
        <section class="option">
          <div class="customer">
            <h1> Buy Now</h1> 
            <div class="header-btns--div btn-div-landing">
              <a href="./html/customer.html" class="header-btns-a btn-a-landing">
                <div class="header-btns-a-div">
                  <span>Buy Now</span>
                </div>
              </a>
            </div>
          </div>
        
          <div class="seller">
            <h1>Be part of our team </h1> 
            <div class="header-btns--div btn-div-landing">
              <a href="./html/seller.html" class="header-btns-a btn-a-landing">
                <div class="header-btns-a-div">
                  <span>Join Us</span>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
      
      
      
      
      <footer class="footer">@2020  </footer>
      
    </div>


     <!-- <script src="script.js"></script> -->
  </body>
</html>
